# sipvpn server config

# user to set privilege to
user=nobody

# server or client
mode=server

# server address
server=0.0.0.0

# server port
port=1205

# secret key for crypto
#   run `dd if=/dev/random bs=1 count=9 | base64' to create one
key=19sIVliJLA4z

# TUN device name, tunX for linux, utunX for darwin
tunif=vpn0

# MTU of TUN device
#   Ethernet: 1500 - 20(IPv4, or 40 for IPv6) - 8(UDP) - 18(sipvpn)
#   PPPoE: 1492 - 20(IPv4, or 40 for IPv6) - 8(UDP) - 18(sipvpn)
mtu=1454

# IPv4 address of TUN device, CIDR notation
address=10.12.5.0/31

# IPv6 address of TUN device, CIDR notation
address6=

# enable NAT or not
nat=yes

# duplicate
duplicate=no
